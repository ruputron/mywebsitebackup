<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Livestream</title>
  <link rel="icon" href="/favicon/favicon.ico" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #707070;
      color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #606060;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 0 0 10px 10px;
      animation: fadeIn 1s ease;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #fff;
      flex: 1;
      text-align: center;
    }

    .nav-home {
      position: absolute;
      left: 1rem;
    }

    .nav-home a {
      background-color: #5a5a5a;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .nav-home a:hover {
      background-color: #2e2e2e;
    }

    .live-status {
      position: absolute;
      right: 1rem;
      font-weight: bold;
      background-color: #5a5a5a;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .live-now {
      background-color: #c62828 !important;
      animation: pulse 2s infinite;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px rgba(255, 0, 0, 0.5); }
      50% { box-shadow: 0 0 15px rgba(255, 0, 0, 1); }
      100% { box-shadow: 0 0 5px rgba(255, 0, 0, 0.5); }
    }

    .video-container,
    .offline-image {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 90%;
      margin: 2rem auto;
      border-radius: 10px;
    }

    .video-container iframe,
    .offline-image img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 0;
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.6rem;
      }

      .nav-home a, .live-status {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-home">
      <a href="/index.html">Home</a>
    </div>
    <h1>Live</h1>
    <div id="liveStatus" class="live-status">? Checking...</div>
  </header>

  <div class="video-container" id="playerContainer" style="display: none;">
    <iframe id="twitch-embed" allowfullscreen></iframe>
  </div>

  <div class="offline-image" id="offlineImage" style="display: none;">
    <img src="/images/benchbrb.jpg" alt="Stream is currently offline">
  </div>

  <script src="/config.php?nocache=1"></script>
  <script>
    async function checkTwitchLive() {
      const playerContainer = document.getElementById("playerContainer");
      const offlineImage = document.getElementById("offlineImage");
      const liveStatus = document.getElementById("liveStatus");

      try {
        const { clientId, accessToken, channelName, parentDomain } = window.streamConfig;

        const response = await fetch(`https://api.twitch.tv/helix/streams?user_login=${channelName}`, {
          headers: {
            "Client-ID": clientId,
            "Authorization": `Bearer ${accessToken}`
          }
        });

        const data = await response.json();
        const isLive = data.data && data.data.length > 0;

        if (isLive) {
          liveStatus.innerHTML = "&#128308; Live Now";
          liveStatus.classList.add("live-now");

          playerContainer.style.display = "block";
          offlineImage.style.display = "none";

          document.getElementById("twitch-embed").src =
            `https://player.twitch.tv/?channel=${channelName}&parent=${parentDomain}`;
        } else {
          liveStatus.innerHTML = "&#128280; Offline";
          liveStatus.classList.remove("live-now");

          playerContainer.style.display = "none";
          offlineImage.style.display = "block";
        }
      } catch (err) {
        console.error("Live status error:", err);
        liveStatus.innerHTML = "? Error";
        liveStatus.classList.remove("live-now");
        playerContainer.style.display = "none";
        offlineImage.style.display = "block";
      }
    }

    document.addEventListener("DOMContentLoaded", checkTwitchLive);
  </script>
</body>
</html>

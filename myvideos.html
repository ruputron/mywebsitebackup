<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Videos</title>
  <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #707070;
      color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #606060;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 0 0 10px 10px;
      animation: fadeIn 1s ease;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #fff;
      flex: 1;
      text-align: center;
    }

    .nav-home {
      position: absolute;
      left: 1rem;
    }

    .nav-home a {
      background-color: #5a5a5a;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .nav-home a:hover {
      background-color: #2e2e2e;
    }

    h2 {
      background-color: #505050;
      padding: 0.75rem;
      border-radius: 8px;
      margin: 1rem 0 0.5rem;
      font-size: 1.5rem;
      color: #fff;
    }

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

.videos-wrapper {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  padding: 20px;
  justify-items: center;   /* Center each grid item horizontally */
  align-items: center;     /* Center items vertically if row height allows */
  min-height: 100vh;
  box-sizing: border-box;
}

.video-container {
  background-color: #828282;
  padding: 1rem;
  border-radius: 12px;
  width: 100%;
  max-width: 500px;
  transition: transform 0.3s ease, background-color 0.3s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-sizing: border-box;
}

.video-container:hover {
  background-color: #6a6a6a;
  transform: scale(1.01);
}

video {
  width: 100%;
  height: auto;
  border-radius: 10px;
  margin-top: 0.5rem;
  max-height: 80vh;
  object-fit: contain;
}


    .link-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px 20px;
    }

    .link-buttons a {
      background-color: #5a5a5a;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      font-weight: bold;
      min-width: 160px;
      text-align: center;
      flex: 1 1 200px;
    }

    .link-buttons a:hover {
      background-color: #000;
    }

    .row {
      background-color: #828282;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      text-align: left;
    }

    .row h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      background-color: #505050;
      padding: 10px;
      border-radius: 8px;
      color: white;
    }

    .row p {
      font-size: 1rem;
      line-height: 1.5;
      color: #fff;
    }

    .live-now {
      background-color: #c62828 !important;
      font-weight: bold;
      animation: pulse 2s infinite;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px rgba(255, 0, 0, 0.5); }
      50% { box-shadow: 0 0 15px rgba(255, 0, 0, 1); }
      100% { box-shadow: 0 0 5px rgba(255, 0, 0, 0.5); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6rem;
      }

      .link-buttons a {
        padding: 10px;
        font-size: 0.9rem;
      }

      .nav-home a {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="nav-home">
      <a href="/">Home</a>
    </div>
    <h1>My Videos</h1>
  </header>

  <div class="link-buttons">
    <a href="/mywriting.html">My Writing</a>
    <a href="/mysongs.html">My Songs</a>
    <a href="/myvideos.html">My Videos</a>
    <a href="/pixelart.html">Pixel Art</a>
    <a href="/photos.html">Photos</a>
    <a href="https://github.com/ruputron?tab=repositories">GitHub</a>
    <a href="https://www.youtube.com/@ruputron">YouTube</a>
    <a href="https://www.twitch.tv/totallynotrups">Twitch</a>
  </div>

  <div class="videos-wrapper">
    <div class="video-container">
      <h2>Trip To Isle Of Man</h2>
      <video controls>
        <source src="/video/Isle of man trip.mp4" type="video/mp4">
        Your browser does not support HTML video.
      </video>
    </div>

    <div class="video-container">
      <h2>A Song I Wrote</h2>
      <video controls>
        <source src="/video/Jim Woodrow - Goodbye My Friend.mp4" type="video/mp4">
        Your browser does not support HTML video.
      </video>
    </div>
  </div>

</body>
</html>

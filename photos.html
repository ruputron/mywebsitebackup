        $directory = 'photos/';
        $allowed_extensions = ['jpg', 'jpeg', 'png', 'gif', 'webp'];

        $files = array_filter(scandir($directory), function($file) use ($directory, $allowed_extensions) {
          $file_path = $directory . $file;
          $file_extension = strtolower(pathinfo($file_path, PATHINFO_EXTENSION));
          return is_file($file_path) && in_array($file_extension, $allowed_extensions);
        });

        foreach ($files as $file) {
          $image_path = $directory . $file;
          echo '<div class="grid-item">';

  <script>
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const s = document.createElement("script");
        s.src = src;
        s.onload = resolve;
        s.onerror = reject;
        document.head.appendChild(s);
      });
    }

    async function checkTwitchStatus() {
      const btn = document.getElementById("liveNowBtn");

      try {
        await loadScript(`/config.php?nocache=${Date.now()}`);
        const { clientId, accessToken, channelName } = window.streamConfig || {};

        if (!clientId || !accessToken || !channelName) {
          console.error("Missing stream config values.");
          btn.innerHTML = "&#10067; Config Error";
          return;
        }

        const response = await fetch(`https://api.twitch.tv/helix/streams?user_login=${channelName}`, {
          headers: {
            "Client-ID": clientId,
            "Authorization": `Bearer ${accessToken}`
          }
        });

        const data = await response.json();
        const isLive = data.data && data.data.length > 0;

        if (isLive) {
          btn.innerHTML = "&#128308; Live Now";
          btn.classList.add("live-now");
        } else {
          btn.innerHTML = "&#128280; Offline";
          btn.classList.remove("live-now");
        }
      } catch (err) {
        console.error("Twitch check failed:", err);
        btn.innerHTML = "&#10067; Error";
      }
    }

    document.querySelectorAll(".grid-item img").forEach(img => {
      img.addEventListener("click", () => {
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        lightboxImg.src = img.src;
        lightbox.style.display = "flex";
      });
    });

    document.addEventListener("DOMContentLoaded", checkTwitchStatus);

    document.getElementById("lightbox").addEventListener("click", () => {
      document.getElementById("lightbox").style.display = "none";
    });
  </script>

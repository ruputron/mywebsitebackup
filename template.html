<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Title</title>
  <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #707070;
      color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #606060;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 0 0 10px 10px;
      animation: fadeIn 1s ease;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #fff;
      flex: 1;
      text-align: center;
    }

    .nav-home {
      position: absolute;
      left: 1rem;
    }

    .nav-home a {
      background-color: #5a5a5a;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .nav-home a:hover {
      background-color: #2e2e2e;
    }

    .link-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px 20px;
    }

    .link-buttons a {
      background-color: #5a5a5a;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      font-weight: bold;
      min-width: 160px;
      text-align: center;
      flex: 1 1 200px;
    }

    .link-buttons a:hover {
      background-color: #000;
    }

    .row {
      background-color: #828282;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      text-align: left;
    }

    .row h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      background-color: #505050;
      padding: 10px;
      border-radius: 8px;
      color: white;
    }

    .row p {
      font-size: 1rem;
      line-height: 1.5;
      color: #fff;
    }

    .live-now {
      background-color: #c62828 !important;
      font-weight: bold;
      animation: pulse 2s infinite;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px rgba(255, 0, 0, 0.5); }
      50% { box-shadow: 0 0 15px rgba(255, 0, 0, 1); }
      100% { box-shadow: 0 0 5px rgba(255, 0, 0, 0.5); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6rem;
      }

      .link-buttons a {
        padding: 10px;
        font-size: 0.9rem;
      }

      .nav-home a {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="nav-home">
      <a href="/">Home</a>
    </div>
    <h1>Page Title</h1>
  </header>

  <div class="link-buttons">
    <a href="/playlist.html">Playlist</a>
    <a href="/mywriting.html">My Writing</a>
    <a href="/mysongs.html">My Songs</a>
    <a href="/myvideos.html">My Videos</a>
    <a href="/pixelart.html">Pixel Art</a>
    <a href="/photos.html">Photos</a>
    <a id="liveNowBtn" href="/live.html">&#x26AB; Checking...</a>
  </div>

  <!-- Example content block -->
  <div class="row">
    <h2>Section Heading</h2>
    <p>Replace this paragraph with your own content. This layout is shared across all pages to keep things tidy and familiar for your visitors.</p>
  </div>

  <script>
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const s = document.createElement("script");
        s.src = src;
        s.onload = resolve;
        s.onerror = reject;
        document.head.appendChild(s);
      });
    }

    async function checkTwitchStatus() {
      const btn = document.getElementById("liveNowBtn");

      try {
        await loadScript(`/config.php?nocache=${Date.now()}`);
        const { clientId, accessToken, channelName } = window.streamConfig || {};

        if (!clientId || !accessToken || !channelName) {
          console.error("Missing stream config values.");
          btn.innerHTML = "&#10067; Config Error";
          return;
        }

        const response = await fetch(`https://api.twitch.tv/helix/streams?user_login=${channelName}`, {
          headers: {
            "Client-ID": clientId,
            "Authorization": `Bearer ${accessToken}`
          }
        });

        const data = await response.json();
        const isLive = data.data && data.data.length > 0;

        if (isLive) {
          btn.innerHTML = "&#128308; Live Now";
          btn.classList.add("live-now");
        } else {
          btn.innerHTML = "&#128280; Offline";
          btn.classList.remove("live-now");
        }
      } catch (err) {
        console.error("Twitch check failed:", err);
        btn.innerHTML = "&#10067; Error";
      }
    }

    document.addEventListener("DOMContentLoaded", checkTwitchStatus);
  </script>
</body>
</html>
